sudo: required

language: generic

services:
  - docker

env:
  matrix:
    - IMAGE=trusty
    - IMAGE=xenial
    - IMAGE=centos7
    - IMAGE=rhel7

  global:
  # Docker Email
  - secure: 
  # Docker Username
  - secure: 
  # Docker Pass
  - secure: ""
  # RedHat Username
  - secure: ""
  # RedHat Pass
  - secure: ""
  - COMMIT=${TRAVIS_COMMIT::8}

before_script:
  - export REPO=charlesportwoodii/docker-images
  - export TAG=$IMAGE

script:
  - docker build -f $IMAGE/Dockerfile -t $REPO:$COMMIT . --build-arg REDHAT_USER=$REDHAT_USER --build-arg REDHAT_PASS=$REDHAT_PASS
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker push $REPO
